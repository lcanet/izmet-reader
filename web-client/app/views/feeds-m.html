<div class="main">
    <ul class="feed-list">
        <li>
            <a href="#/all" ng-class="getClassForAllArticles()">
                <i class="icon icon-home"></i>
                All articles
                <span ng-show="feedData.totalUnseen > 0">({{ feedData.totalUnseen }})</span>
            </a>
        </li>
        <li ng-repeat="f in feedData.feeds">
            <a href="#/{{ f.id }}" ng-class="getClassForFeed(f)">
                <img ng-src="{{ f | iconLink }}" height="16" class="icon"/>
                {{ f.name }}
                <span ng-show="f.nb_unseen > 0">({{ f.nb_unseen }})</span>
            </a>
        </li>
    </ul>


    <div class="navbar navbar-fixed-bottom" ng-controller="MobileOptionsCtrl">
        <div class="navbar-inner">
            <ul class="nav">
                <li class="divider-vertical">
                    <a href="" ng-click="launchSync()">
                        <i class="icon icon-bullhorn"></i>
                    </a>
                </li>

                <li class="divider-vertical" ng-style="getStyleForConnectivity()">
                    <a href="">
                        <i class="icon" ng-class="getIconClassForConnectivity()"></i>
                    </a>
                </li>
                <li class="divider-vertical" >
                    <a href="">
                        {{ syncLabel }}
                    </a>
                </li>


            </ul>
        </div>

    </div>

</div>
