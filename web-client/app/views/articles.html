<div class="articles-view">

    <header ng-show="selectedFeed != null">
        selected feed: {{selectedFeed.name}}
    </header>

    <div class="articles-list">
        <div ng-repeat="article in articles" class="article">
            <div class="header row" ng-class="getClassForArticleHeader(article)"
                 ng-click="selectArticle(article)">
                <div class="span3">
                    {{article.feed.name}}

                </div>
                <div class="span6">
                    {{article.title}}
                </div>
                <div class="span2">
                    {{article.article_date | ago }}
                </div>
            </div>
            <div class="content row" ng-show="article == currentArticle">
                <h3>{{article.title}}</h3>
                <span>
                    {{article.article_date | date:'medium' }}
                </span>

                <span ng-bind-html-unsafe="article.content"></span>

            </div>

        </div>
    </div>
</div>
